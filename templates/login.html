{% extends "parciais/base.html" %}

{% block content %}
{% load static %}
	<link rel= "stylesheet" type="text/css" href= "{% static '/bootstrap/css/bootstrap.min.css' %}" >
	<link rel= "stylesheet" type="text/css" href= "{% static '/style.css' %}" >


<section class="container text-center ">
    <div class="row">
        <div class="col-md-12">
            <div class="bgcolor">
                <div class="card-body">
                    <h4><img src="{% static '/img/login.png' %} " width="30" height="30"> Login</h4>
                    <form method="post" action="submit" class="form">{% csrf_token %}
                        <div class="form-group">
							<label class="control-label"  for="username">Usuario:</label>
                            <input class="text" name="username">
                        </div>
                        <div class="form-group">
							<label class="control-label"  for="password">Senha:</label>
                            <input class="password" name="password" type="password">
                        </div>
                        <button class="btn btn-secondary" type="submit" name="login">OK</button>
                    </form>
				{% for message in messages %}
					<div class="error"><strong>Error: </strong>{{ message }}</div>
				{% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% endblock %}
